runtime: python27
api_version: 1
threadsafe: yes
service: esaybq-front-ahmed
instance_class: F2


env_variables:
  BUCKET_NAME: "easybqaa"
  DEBUG: True

handlers:
  - url: /(.*\.(gif|png|jpg|css|js|scss|svg|ico)(|\.map))$
    static_files: dist/easy-bq\1
    upload: dist/.*\.(gif|png|jpg|css|js|scss|svg|ico)(|.map)
  - url: /(.*)$
    static_files: dist/easy-bq/index.html
    upload: dist/easy-bq/index.html
  - url: /(.*\.(js|css|svg|png)(|\.map))$
    static_files: dist/\1
    upload: dist/(.*)(|.map)
  - url: /.*
    static_files: dist/index.html
    upload: dist/.*
