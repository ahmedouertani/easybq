<table mat-table [dataSource]="dataSource" matSort class="table-hover-row">
  <ng-container matColumnDef="created_on">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ 'features.tables.table.created_on' | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.created_on }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ 'features.tables.table.name' | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.name }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{'features.tables.table.type' | transloco}}
    </th>
    <td mat-cell *matCellDef="let element">
      <span  class="type-chip"  [ngClass]="{
        'write': element.type === 'WRITE',
        'overwrite': element.type === 'OVERWRITE',
        'append': element.type === 'APPEND'
      }">
      <ng-container *ngIf="element.type === 'WRITE'">WRITE</ng-container>
      <ng-container *ngIf="element.type === 'APPEND'">APPEND</ng-container>
      <ng-container *ngIf="element.type === 'OVERWRITE'">OVERWRITE</ng-container>
    </span>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowCliked(row)"
    (keyup.space)="handleRowCliked(row)" (keyup.enter)="handleRowCliked(row)"></tr>
</table>

<mat-paginator #paginator [pageSize]="pageSize" [hidePageSize]="true" [pageSizeOptions]="[]"
  [showFirstLastButtons]="true">
</mat-paginator>
