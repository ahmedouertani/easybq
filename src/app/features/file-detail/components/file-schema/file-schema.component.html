<table mat-table [dataSource]="dataSource" matSort class="table-hover-row">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ "features.tables.table.name" | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.name }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mode</th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.mode }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.type }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowCliked(row)"
    (keyup.space)="handleRowCliked(row)" (keyup.enter)="handleRowCliked(row)"></tr>
</table>
<mat-paginator #paginator [pageSize]="pageSize" [hidePageSize]="true" [pageSizeOptions]="[]" [showFirstLastButtons]="true">
</mat-paginator>
