apiVersion: apps/v1
kind: Deployment
metadata:
  name: easytest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easytest
  template:
    metadata:
      labels:
        app: easytest
    spec:
      containers:
        - name: easytest
          image: bouhmiid/easybb789:latest
          ports:
            - containerPort: 4200